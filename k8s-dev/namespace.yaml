apiVersion: v1
kind: Namespace
metadata:
  name: tas-dev
  labels:
    name: tas-dev
    environment: development
    tier: local
---
# Development-specific ConfigMap for environment
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-config
  namespace: tas-dev
data:
  environment: "development"
  log_level: "debug"
  enable_metrics: "true"
  enable_tracing: "true"
  private_network: "true"
  cluster_type: "local"