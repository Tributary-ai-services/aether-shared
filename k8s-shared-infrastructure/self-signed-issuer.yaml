---
# Self-signed ClusterIssuer (creates the root CA)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  labels:
    app: cert-manager
    component: cluster-issuer
    type: self-signed
spec:
  selfSigned: {}

---
# Root CA Certificate (signed by selfsigned-issuer)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tas-root-ca
  namespace: cert-manager
  labels:
    app: cert-manager
    component: root-ca
spec:
  isCA: true
  commonName: TAS Root CA
  subject:
    organizations:
      - TAS
    organizationalUnits:
      - Infrastructure
  secretName: tas-root-ca-secret
  duration: 87600h # 10 years
  renewBefore: 8760h # 1 year
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io

---
# CA ClusterIssuer (uses the root CA to sign certificates)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tas-ca-issuer
  labels:
    app: cert-manager
    component: cluster-issuer
    type: ca
spec:
  ca:
    secretName: tas-root-ca-secret
