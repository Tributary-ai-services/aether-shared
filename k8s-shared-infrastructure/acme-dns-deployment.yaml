---
apiVersion: v1
kind: Namespace
metadata:
  name: acme-dns
  labels:
    name: acme-dns
    app: acme-dns

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: acme-dns-config
  namespace: acme-dns
data:
  config.cfg: |
    [general]
    listen = "0.0.0.0:53"
    protocol = "both"
    domain = "acme.tas.scharber.com"
    nsname = "acme.tas.scharber.com"
    nsadmin = "admin.tas.scharber.com"
    records = [
        "acme.tas.scharber.com. A 192.168.68.240",
        "acme.tas.scharber.com. NS acme.tas.scharber.com.",
    ]
    debug = false

    [database]
    engine = "sqlite3"
    connection = "/var/lib/acme-dns/acme-dns.db"

    [api]
    api_domain = ""
    ip = "0.0.0.0"
    disable_registration = false
    autocert_port = "80"
    port = "8080"
    tls = "none"
    corsorigins = ["*"]
    use_header = false
    header_name = "X-Forwarded-For"

    [logconfig]
    loglevel = "info"
    logtype = "stdout"
    logformat = "text"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acme-dns-data
  namespace: acme-dns
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-dns
  namespace: acme-dns
  labels:
    app: acme-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-dns
  template:
    metadata:
      labels:
        app: acme-dns
    spec:
      containers:
      - name: acme-dns
        image: joohoi/acme-dns:v0.8
        ports:
        - containerPort: 53
          protocol: UDP
          name: dns-udp
        - containerPort: 53
          protocol: TCP
          name: dns-tcp
        - containerPort: 8080
          name: api
        volumeMounts:
        - name: config
          mountPath: /etc/acme-dns
        - name: data
          mountPath: /var/lib/acme-dns
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: acme-dns-config
      - name: data
        persistentVolumeClaim:
          claimName: acme-dns-data

---
apiVersion: v1
kind: Service
metadata:
  name: acme-dns-api
  namespace: acme-dns
  labels:
    app: acme-dns
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  selector:
    app: acme-dns

---
apiVersion: v1
kind: Service
metadata:
  name: acme-dns
  namespace: acme-dns
  labels:
    app: acme-dns
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.68.241
  ports:
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  selector:
    app: acme-dns
