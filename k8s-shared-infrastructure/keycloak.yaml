kind: Service
metadata:
  name: keycloak-shared
  namespace: tas-shared
  labels:
    app: keycloak-shared
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: keycloak
  selector:
    app: keycloak-shared

