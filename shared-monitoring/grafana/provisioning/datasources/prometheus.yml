apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus-shared:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "30s"
      queryTimeout: "300s"
      httpMethod: POST
      # Enable exemplars for trace correlation
      exemplarTraceIdDestinations:
        - name: "Trace ID"
          datasourceUid: "loki"
          urlDisplayLabel: "View in Loki"
    # No authentication needed for internal Docker network  
    basicAuth: false
    withCredentials: false
    version: 1
    readOnly: false

  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager-shared:9093
    isDefault: false
    editable: true
    jsonData:
      implementation: "prometheus"
    basicAuth: false
    withCredentials: false
    version: 1
    readOnly: false